
<div class="header_background">

    <header class="">

            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-0"></div>
                    
                    <div class="logo col-lg-4 col-md-4 col-sm-4 col-xs-9 ">
                        <a ui-sref="home" class="navbar-brand col-xs-special">
                            <img alt="" title="logo" src="src/images/logo.png">
                        </a>
                    </div><!-- end of col -->
                 
                    <div 
                        class="col-lg-4 col-md-4 col-sm-4 col-xs-3" 
                        ng-if="!auth.isLoggedIn()">

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="" sign-up>Sign Up</a>
                            </li>
                            <li>
                                <a href="" login >Log In</a>
                            </li>
                        </ul>
                    </div><!-- end of col -->


                    <div 
                        class="col-lg-4 col-md-4 col-sm-4 col-xs-3" 
                        ng-if="auth.isLoggedIn()">

                        <ul class="nav navbar-nav navbar-right" style="margin-top: 10px">
                            <li class="dropdown navbar-user">
                                <a href="javascript:;" class="dropdown-toggle user" data-toggle="dropdown">
                                    <img src="src/images/original.jpg">
                                    <span class="hidden-xs" id="admin_name">{{session.getUserName()}}</span> <b class="caret"></b>
                                </a>

                                    </li>

                                            ui-sref="home"
                                            ng-click="auth.logout()">Logout</a>
                                        </li>

            </div><!-- end of row -->
        </div><!-- end of container -->
    </header>
</div><!-- end of header background -->
<div class="drop-doun-bg">&nbsp;</div>



<div class="inner_page">
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 search_left">
        <div class="slider_search">
            <section class="slider">
              <flex-slider flex-slide="image in vm.images" >
                    <li>
                        <a href=""> 
                            <img ng-src="{{image}}" class="img-responsive"/>
                                <div class="top_bar">
                                    <div class="profile_image col-lg-2 col-md-2 col-md-2 col-sm-4 col-xs-12">
                                        <a href="#"><img src="src/images/original.jpg"></a>
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-md-10 col-sm-6 col-xs-12 ">
                                        <h5>Description Goes Here...</h5>
                                    </div>
                                </div>
                        </a>
                    </li>
                </flex-slider>

            </section><!-- end of slider -->
        </div><!-- end of slider search -->

        <div class="fliter_bar">
       
            <ul class="entry_boxes">
                <li>
                    <select 
                            class="form-control input-lg category" 
                            ng-model="vm.selectedCategory" 
                            ng-options="business.name for business in vm.businessCategories | businessCategories">
                        <option value="">CHOOSE ONE</option>
                    </select>
                </li>
                <li>
                    <select 
                            class="form-control input-lg sub_category"
                            ng-model="vm.selectedSubCategory"
                            ng-options="business.name for business in vm.businessCategories | businessSubCategories: vm.selectedCategory">
                        <option value="" >WHAT ARE YOU LOOKING FOR?</option>
                    </select>
                </li>
                            <!--     <li>
                                    <input type="text" class="zip" placeholder="Zipcode" maxlength="6" class="location" value="" >
                                </li> -->
                <li>
                    <input 
                        type="text" 
                        class="location input-lg"  
                        ng-model="vm.autocomplete"
                        options="options"
                        details="searchLocationDetails"
                        placeholder="KEYWORD"
                        ng-autocomplete>
                </li>
                <li>
                    <img src="src/images/search.png" ng-click="vm.searchBusinessCategories(vm.selectedCategory, vm.selectedSubCategory, searchLocationDetails)">
                </li>
            </ul><!-- end of entry boxes -->
        </div>
        <div class="results_container" >
            <div class="search_result">
                <div class="row">
                        
                    <ul>
                        <li 
                            class="col-lg-6 col-md-6 col-sm-6 col-xs-12 particular-search" 
                            ng-repeat="result in vm.resultsOfBusinesses track by $index">
                            <div class="box" ui-sref="profile.main({id: result._id})" ng-click="vm.store(vm.resultsOfBusinesses[$index])">
                                <div class="uper"> 
                                    <a href="javascript:;" class="particular_bussiness"  >
                                        <img src="src/images/product 1.jpg"style="    width: 100%;" class="search-result-product" title="" alt="">
                                    </a>
                                    <div class="content">
                                        <div class="like"><i class="fa fa-plus-circle"></i></div>
                                    </div>
                                </div>
                                <div class="bottom"> 
                                    <a href="javascript:;" class="particular_bussiness">
                                        <img src="src/images/peron.jpg" title="' + name + '" alt="">
                                    </a>
                                    <h3 title="' + name + '">{{result.seoName}}</h3>
                                </div>
                            </div><!-- end of box -->

                        </li>

                    </ul><!-- end of ul -->
                </div><!-- end of row -->
            </div><!-- end of search result -->
                                                 <!--    <div class="pagination_btns"></div>
                                                                <div class="holder"> </div>
                                                    <div class='loader'></div> -->
        </div><!-- end of results containner -->

        <div class="footer" style="position: fixed; bottom: 0px">
            <footer style="    margin-bottom: 0px">
           
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h2>Join Us On</h2>
                        <ul>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-tumblr"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                        <p style="font-family: 'bankgothic_lt_btlight';"><a href="javascript:;">About</a> <span> | </span> <a href="javascript:;">Legal</a></p>
                    </div>
    
            </footer>
        </div><!-- end of footer -->
    </div>

    <!--    <div class="col-lg-5 col-ms-5 col-sm-5 col-xs-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.3794518650775!2d-122.4376!3d37.75769999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2sin!4v1423854365705" width="600" height="450" frameborder="0" style="border:0"></iframe>
        </div>-->
    <div class="col-lg-5 col-ms-5 col-sm-5 col-xs-12 outermap-container" style="padding-left: 0px; padding-right: 0px">
        <div style='width: 100%; height: 100%;'>
            <div 
                id='map' 
                style='height: 100%' 
                activate-map 
                type="{{vm.userSearchQuery.type}}"
                lat="{{vm.userSearchQuery.lat}}" 
                lng="{{vm.userSearchQuery.lng}}">
            </div><!-- end of map -->
        </div><!-- end of outer map container -->
    </div><!-- end of col -->
</div>
