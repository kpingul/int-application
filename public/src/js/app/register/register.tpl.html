
<div class="modal " style="color: #fff">
  <div class="modal-dialog modal-sm">
    <div class="modal-content"style="background: #000000; border: 1px solid #fff;width: 120%">
      <div class="modal-header" style="background: #1fbae8; border-bottom: none">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" style="color: #fff; text-align: center">Register</h4>
      </div>
      <div class="modal-body">
       
             <form>
                <div class="form-group">
                    <label>User Name</label> <input type="text" name="username" class="form-control" placeholder="" ng-model="vm.userName">
                </div>
                <div class="form-group">
                    <label>Email</label> <input type="email" name="email" class="form-control" placeholder="" ng-model="vm.email">
                </div>
                <div class="form-group">
                    <label>Password</label> <input type="password" name="password" class="form-control" placeholder="" ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label>First Name</label> <input type="text" name="firstname" class="form-control" placeholder="" ng-model="vm.firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label> <input type="text" name="lastname" class="form-control" placeholder=""ng-model="vm.lastName">
                </div>  
                <div class="form-group">
                    <label>Address</label> <input type="text" name="address" class="form-control" placeholder="" ng-model="vm.address">
                </div>
                <div class="form-group">
                    <label>Postal Code</label> <input type="text" name="postalCode" class="form-control" placeholder="" ng-model="vm.postalCode">
                </div>  
                <div class="form-group">
                    <label>State</label> <input type="text" name="postalCode" class="form-control" placeholder="" ng-model="vm.state">
                </div>   
                <div class="form-group">
                    <label>Country</label> <input type="text" name="country" class="form-control" placeholder="" ng-model="vm.country">
                </div>

                <button type="submit" class="btn btn-default"  style="background: #07c3c5; width: 100%; border: none; color: #fff" ng-click="vm.register()">Get In</button>

      
              </div>
            </form><!-- end of user login form -->

            

            <h4 style="text-align: center">OR</h4>
            
            <ul id="login_social_icons_list">
              <li>    <i class="fa fa-twitter fa-3x" style="color: #1fbae8"></i></li>
              <li>       <i class="fa fa-facebook fa-3x"  style="color: #1fbae8"></i></li>
            </ul>

      
      </div>
  </div>
</div>
