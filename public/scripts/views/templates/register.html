<div class="template_header">

<div class="main">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login_page">
        <div class="login">
            <h1>Create an Account</h1>
            <div class="alert alert-danger fade in m-b-15"></div>
            <div class="alert alert-success fade in m-b-15"></div>
            <form>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="username" class="form-control"  placeholder="">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control"  placeholder="">
                </div>
          
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control"  placeholder="">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="Password" name ="confirm_password" class="form-control"  placeholder="">
                </div>
                <button type="submit" class="btn btn-default">Get In</button>
            </form>
        </div>
    </div>
</div>
